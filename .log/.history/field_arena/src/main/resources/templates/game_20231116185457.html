<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2{
      text-align: center;
    }
  </style>
  <title>カードゲーム</title>
</head>

<body>
  <div class="wrapper">
    <ul>
      <h2><span sec:authentication="name"></span> のHP : <span th:if="${hp}" th:text="${hp}"></span></h2>
        <li th:each="playerhand : ${playerhand}">
          カード属性:[[${playerhand.cardAttribute}]] 強さ:[[${playerhand.cardStrong}]]
        </li>
      <h2>
        <button onclick="location.href='/attack'">ダメージ</button>
        <button onclick="location.href='/heal'">回復</button>
      </h2>
    </ul>
  
    <button onclick="location.href='/draw'">ドロー</button>
    <button onclick="location.href='/gamearea'">戻る</button>
    <button onclick="location.href='/logout'">ログアウト</button>
  </div>
</body>

</html>
