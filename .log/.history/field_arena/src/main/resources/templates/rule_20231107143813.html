<body>
    <h1>ルール説明</h1>

    <h3>勝利条件</h3>
    <p>相手のHPを0にすれば勝ちとなる</p>

    <h3>カードの種類</h3>
    <p>カードは武器・防具・その他の3種類がある</p>
    <p>武器で攻撃を行い、防具で防御する</p>

    <h3>ターン</h3>
    <p>自分のターンでは、手札から攻撃またはその他からカードを1枚選んで使用する</p>
    <p>相手のターンでは、相手が使用したカードに対して防御カードを選んで使用する</p>
