<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .wrapper{
    height: 100%;
    min-height: 100vh;
    position: relative;
    padding-bottom: 120px;
    box-sizing: border-box;
    }

    footer{
      width: 100%;
      text-align: center;
      padding: 30px 0;

      position: absolute;
      bottom: 0;
    }
  </style>
  <title>カードゲーム</title>
</head>

<body>
  <div class="wrapper">
    <ul>
      <hooter><h2><span sec:authentication="name"></span> のHP : <span th:if="${hp}" th:text="${hp}"></span></h2></hooter>
      <hooter>
        <li th:each="playerhand : ${playerhand}">
          カード属性:[[${playerhand.cardAttribute}]] 強さ:[[${playerhand.cardStrong}]]
        </li>
      </hooter>
      <button onclick="location.href='/attack'">ダメージ</button>
      <button onclick="location.href='/heal'">回復</button>
    </ul>
  </div>

  <button onclick="location.href='/draw'">ドロー</button>
  <button onclick="location.href='/gamearea'">戻る</button>
  <button onclick="location.href='/logout'">ログアウト</button>
</body>

</html>
