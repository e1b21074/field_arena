<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カードゲーム</title>
</head>
<body>
    <h1>ようこそ！</h1>
    <h2>カードドロー</h2>

    <div>
      <ul>
        <li th:each="playerhand : ${playerhand}">
          カード属性:[[${playerhand.cardAttribute}]] 強さ:[[${playerhand.cardStrong}]]
        </li>
      </ul>
      <ul>
        <li th:each="cpuhand : ${cpuhand}">
          カード属性:[[${cpuhand.cardAttribute}]] 強さ:[[${cpuhand.cardStrong}]]
        </li>
      </ul>
    </div>

    <button onclick="location.href='/draw'">ドロー</button>
    <button onclick="location.href='/gamearea'">戻る</button>
    <button onclick="location.href='/logout'">ログアウト</button>
</body>
</html>
