<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードゲーム</title>
  <script>
    window.onload = function () {
      const params = new URLSearchParams(window.location.search);
      const paramName = 'roomid';
      const paramValue = params.get(paramName);
      var sse = new EventSource('/blockWait?roomid='+paramValue);
      sse.onmessage = function (event) {
        location.href = "/attackFin?roomid=" + paramValue;
      }
    }
  </script>

</head>

<body>
  <h2>ユーザー名：<a sec:authentication="name"></a></h2>
  <h2>相手の防御の選択を待っています</h2>



  <button onclick="location.href='/logout'">ログアウト</button>
</body>

</html>
