<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h2 {
      text-align: center;
    }

    h1 {
      text-align: center;

      position: absolute;
      bottom: 0;
    }
  </style>
  <title>カードゲーム</title>
</head>

<body>
  <div>
    <h2><span sec:authentication="name"></span> のHP : <span th:if="${hp}" th:text="${hp}"></span></h2>
  </div>
  <div><span th:if="${enemy}" th:text="${enemy.userName}"></span>のHP :<span th:if="${enemy}"
      th:text="${enemy.hp}"></span></div>
  <div>
    <h2>
      <button onclick="attackfunk()">ダメージ</button>
      <button onclick="healfunk()">回復</button>
    </h2>
  </div>

  <div>
    <h2>
      <button onclick="drawfunk()">ドロー</button>
      <button onclick="location.href='/gamearea'">戻る</button>
      <button onclick="location.href='/logout'">ログアウト</button>
    </h2>
  </div>

  <div>
    <ul>
      <h1>
        <li th:each="playerhand : ${playerhand}"><a
            th:href="@{/cardUse(id=${playerhand.id},roomid=${roomsId})}">カード属性:[[${playerhand.cardAttribute}]]
            強さ:[[${playerhand.cardStrong}]]</a></li>
      </h1>
    </ul>
  </div>

  <!--以下はjavascriptで各操作時に部屋のidをパラメータとして渡す-->
  <script>

    //ダメージのボタンが押された際の処理
    function attackfunk() {
      //現在のパラメータを取得
      const params = new URLSearchParams(window.location.search);
      const paramName = 'roomid';
      const paramValue = params.get(paramName);
      //パラメータを含めたUrlを生成
      var href = "/attack?roomid=";
      window.location.href = href + paramValue;

    }

    //回復のボタンが押された際の処理
    function healfunk() {
      //現在のパラメータを取得
      const params = new URLSearchParams(window.location.search);
      const paramName = 'id';
      const paramValue = params.get(paramName);
      //パラメータを含めたUrlを生成
      var href = "/heal?id=";
      window.location.href = href + paramValue;
    }

    //ドローのボタンが押された際の処理
    function drawfunk() {
      //現在のパラメータを取得
      const params = new URLSearchParams(window.location.search);
      const paramName = 'id';
      const paramValue = params.get(paramName);
      //パラメータを含めたUrlを生成
      var href = "/draw?id=";
      window.location.href = href + paramValue;
    }

  </script>
</body>

</html>
