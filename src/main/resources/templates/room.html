<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>カードゲーム</title>
  <script>
    window.onload=function(){
      var sse = new EventSource('/start');
        sse.onmessage=function(event){
          var active_list=JSON.parse(event.data);
          var active_div="<h2>"+active_list.user1+" vs "+active_list.user2+"</h2>"+"<button onclick=location.href='/game'>ゲーム開始</button>";
          var div=document.getElementById("game");
          div.innerHTML=active_div;
        }
    }
  </script>
</head>
<body>
  <h1>[[${room}]]部屋</h1>
  <div id="game">
    相手を待っています
  </div>
</body>
</html>
